<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0a0f1f"/>
      <stop offset="1" stop-color="#070a12"/>
    </linearGradient>

    <filter id="blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2.2"/>
    </filter>

    <pattern id="grid" width="64" height="64" patternUnits="userSpaceOnUse">
      <path d="M64 0H0V64" fill="none" stroke="rgba(234,240,255,0.08)" stroke-width="1"/>
      <path d="M32 0V64M0 32H64" fill="none" stroke="rgba(234,240,255,0.05)" stroke-width="1"/>
    </pattern>

    <linearGradient id="warm" x1="0" x2="1">
      <stop offset="0" stop-color="rgba(255,168,76,0.14)"/>
      <stop offset="1" stop-color="rgba(70,110,255,0.10)"/>
    </linearGradient>
  </defs>

  <rect width="1600" height="900" fill="url(#g)"/>
  <rect width="1600" height="900" fill="url(#grid)" opacity="0.55"/>

  <!-- soft “dust” / haze -->
  <g filter="url(#blur)" opacity="0.55">
    <circle cx="240" cy="220" r="180" fill="rgba(255,168,76,0.18)"/>
    <circle cx="520" cy="140" r="120" fill="rgba(70,110,255,0.18)"/>
    <circle cx="1360" cy="260" r="220" fill="rgba(255,168,76,0.10)"/>
    <circle cx="1120" cy="140" r="160" fill="rgba(70,110,255,0.12)"/>
  </g>

  <!-- ground / concrete slab -->
  <path d="M0 720 C260 680 420 760 720 720 C980 680 1180 780 1600 720 L1600 900 L0 900 Z"
        fill="rgba(0,0,0,0.35)"/>

  <!-- scaffold beams -->
  <g opacity="0.45" stroke="rgba(234,240,255,0.22)" stroke-width="3">
    <path d="M120 740 L520 180"/>
    <path d="M210 760 L610 200"/>
    <path d="M330 780 L720 220"/>
    <path d="M450 800 L820 250"/>
  </g>

  <!-- crane silhouette -->
  <g opacity="0.55">
    <rect x="1050" y="260" width="26" height="500" fill="rgba(234,240,255,0.22)"/>
    <rect x="980" y="300" width="180" height="16" fill="rgba(234,240,255,0.22)"/>
    <rect x="1160" y="300" width="260" height="12" fill="rgba(234,240,255,0.18)"/>
    <path d="M1416 312 L1480 360" stroke="rgba(234,240,255,0.16)" stroke-width="4"/>
    <path d="M1480 360 L1480 430" stroke="rgba(234,240,255,0.16)" stroke-width="4"/>
    <rect x="1468" y="430" width="24" height="18" fill="rgba(234,240,255,0.16)"/>
    <path d="M1063 260 L1210 310" stroke="rgba(234,240,255,0.16)" stroke-width="5"/>
  </g>

  <!-- warm light sweep -->
  <rect x="0" y="0" width="1600" height="900" fill="url(#warm)" opacity="0.55"/>
</svg>
